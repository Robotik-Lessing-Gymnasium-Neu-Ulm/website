# Englisch 
[languages.en.params.one]
enable = true
title = 'About us'
body = '''
The robotics club of the German Lessing Gymnasium Neu-Ulm aims to build roboters for the international RoboCup Junior. 
For this, you first have to know what the ['RoboCup'](https://robocup.org) is: The RoboCup is an international organization whith the aim to beat humans
in soccer till the end of the year 2050.
To inspire young people, the RoboCup founded ['RoboCup Junior'](https://junior.roobocup.org) besides the ['RoboCup Major'](https://www.robocup.org/), which 
is for universities.
We have been participating in the RoboCup Junior championships since the year 2007 and we have already won the International Championship several times  

'''

[languages.en.params.two]
enable = true

[[languages.en.params.two.section]]
img = '/img/23/LGNU-WorldOpen.jpg'
title = 'World Open'
body = '''
We are all realy excited for the upcoming World Open in Bordeaux in France. 
Before the competition, the two teams will stay for two nights in Liou and 
going to explore Bordeaux the day before the competition starts.
Our two teams will posts updates on [instagram]( /invis/links) and [here]( /en/posts/worldopen2023/).
'''

[[languages.en.params.two.section]]
img = '/img/23/LGNU-EuropeanOpen.jpg'
title = 'European Open'
body = '''
Two out of our five teams participated at the European Open. 
Besides the competition, they had fun exploring the city Varazidin
in Croatie. 
Read this [post](https://robotics.tghd.media/en/posts/europeanopen2023/) for more information!
'''

[[languages.en.params.two.section]]
img = '/img/23/LGNU-GermanOpen.jpg'
title = 'German Open'
body = '''
The German Open is the preliminary decision for the European and World Open. 
We participated with five teams and four of them qualified for an internationel competition.
Two each for the World Open and European Open!
Read this [post](https://robotics.tghd.media/en/posts/germanopen2023/) for more information!
'''

[[languages.en.params.two.section]]
img = '/img/LGNU-Alle.jpg'
title = 'South Open'
body = '''
The South-Open is the kick-off for the yearly RoboCup Junior.
It serves as a preliminary for the German-Open.
Read this [post](https://robotics.tghd.media/en/posts/southopen2023) for more information!
'''

